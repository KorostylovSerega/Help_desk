<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'helpdesk/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="main">
        {% include 'includes/header.html' %}
        {% include 'includes/sidebar.html' %}
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        {% include 'includes/footer.html' %}
    </div>

</body>
</html>
