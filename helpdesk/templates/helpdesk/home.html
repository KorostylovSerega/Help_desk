{% extends 'helpdesk/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

    {% for ticket in filter.qs %}
        <div class="ticket-list" id="{{ ticket.get_status_display|lower }}">
            <h3>{{ ticket.title }}</h3>
            <p id="status-{{ ticket.get_status_display|lower }}">{{ ticket.get_status_display }}</p>
            <p><a href="{% url 'detail_ticket' ticket.id %}">Detail</a></p>
        </div>
    {% endfor %}

{% endblock %}
