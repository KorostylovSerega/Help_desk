{% extends 'helpdesk/base.html' %}
{% block title %}Reject ticket{% endblock %}
{% block content %}
    <ul>
    {% for ticket in object_list %}
        <li>
            <p>{{ ticket.title }}</p>
            <p>{{ ticket.get_status_display }}</p>
            <p>{{ ticket.user }}</p>
            <p><a href="{% url 'detail_ticket' ticket.id %}">Detail</a></p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
